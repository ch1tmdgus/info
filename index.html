<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Graphic Designer Portfolio</title>
    <style>
        @import url("https://fastly.jsdelivr.net/gh/wanteddev/wanted-sans@v1.0.1/packages/wanted-sans/fonts/webfonts/variable/split/WantedSansVariable.min.css");
        @font-face {
            font-family: "Pretendard-Regular";
            src: url("https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff") format("woff");
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: "Pretendard-Bold";
            src: url("https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Bold.woff") format("woff");
            font-weight: 700;
            font-style: normal;
        }

        body {
            background-color: rgb(13, 17, 23);
            font-family: "Wanted Sans Variable", sans-serif;
            display: flex;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: rgb(230, 237, 243);
            flex-direction: column;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .container {
            width: 90%;
            height: 50%;
            background: rgba(230, 237, 243, 0.1);
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(13, 17, 23, 0.1);
            flex-direction: column;
            padding: 30px;
            margin: 20px;
            position: fixed;
            top: 20px;
            overflow: auto;
        }

        .small-text {
            font-family: "Pretendard-Regular", Arial, sans-serif;
            font-size: 40px;
            margin-bottom: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out 0.6s;
        }

        .medium-text {
            font-family: "WantedSansVariable", Arial, sans-serif;
            font-size: 54px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out 1.1s;
        }

        .bold {
            font-weight: bold;
        }

        .tab-bar {
            width: 100%;
            display: flex;
            justify-content: center;
            position: fixed;
            bottom: 30px;
            gap: 10px;
            transform: translateY(100%);
            animation: slide-up 1s ease-in-out forwards;
        }

        .tab {
            width: 100px;
            height: 30px;
            background: rgba(230, 237, 243, 0.021);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Pretendard-Regular", Arial, sans-serif;
            font-size: 15px;
            box-shadow: 0 4px 8px rgba(13, 17, 23, 0.1);
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.selected {
            background: rgb(230, 237, 243);
            color: rgb(13, 17, 23);
        }

        .fade-in {
            opacity: 1;
        }

        @keyframes slide-up {
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <div class="small-text">Designer? Student?</div>
        <div class="medium-text">반갑습니다 <span class="bold">최승현</span>입니다</div>
    </div>
    <div class="tab-bar">
        <div class="tab selected" onclick="selectTab(this)">Home</div>
        <div class="tab" onclick="selectTab(this)">Creations</div>
        <div class="tab" onclick="selectTab(this)">Contacts</div>
    </div>

    <script>
        function selectTab(selectedTab) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('selected');
            });
            selectedTab.classList.add('selected');
        }

        window.addEventListener('load', () => {
            document.body.classList.add('fade-in');
            document.querySelector('.small-text').classList.add('fade-in');
            document.querySelector('.medium-text').classList.add('fade-in');
        });
    </script>
</body>
</html>
